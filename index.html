                <!-- Milestone 1 -->
                <div v-for="imageSingola, i in slides" class="item" :class="checkImageVisibility(i)">
                    <!-- Per ogni elemento dell'array slides, vengono create le variabili ImageSingola e i (questo rappresenta l'indice del contatore essendo dichiarato come seconda variabile), tutto questo per ogni elemento, dopo aggiunge la classe item. Infine fa un check, nel caso l'immagine ha l'indice = ad activeImage, il risultato sarà active e visualizzabile -->
                    <img :src="slides[i].image" alt="">
                    <!-- :src perché si lavora ad un attributo -->
                    <div class="text">
                        <h2 :class="counter(i)">{{slides[i].title}}</h2>
                        <p>{{slides[i].text}}></p>
                        <!-- {{}} perché si lavora al contenuto dell'elemento, come innerHTML -->
                    </div>
                </div>



                <div class="thumbs">
                    <div class="prev" @click="back()"></div>
                    <div class="next" @click="next()"></div>
                    <!-- Stesso lavoro che si trova sopra -->
                    <div v-for="imageSingola, i in slides" class="thumb" :class="checkImageVisibility(i)">
                        <img :src="slides[i].image" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>
